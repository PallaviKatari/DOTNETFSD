<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <pre style="font-size: large;">
        ARROW FUNCTION
        ---------------
        ES6 Version of javascript
        Represent the functions in a simplified and clean manner

    </pre>
    <script>
        //NORMAL FUNCTION
        function greeting()
        {
            console.log("Normal Function");
        }
        //ARROW FUNCTION
        let greet=()=>console.log("Welcome to Arrow Functions Concept");
        //ARROW FUNCTION WITH A PARAMETER
        let EmpDetails=name=>console.log(name);
        
        //EXPRESSION IN AN ARROW FUNCTION
        let attendancecount=15;
        //Ternary Operator- ?=true :=false
        let CheckAttendance=(attendancecount<15)?()=>console.log("Some are absent")
                                                :()=>console.log("All Present");
        //ARROW FUNCTION WITH 2 PARAMETERS
        let mul=(num1,num2)=>
        {
            let result=num1*num2;
            return result;
        }
        EmpDetails("John");
        greet();
        greeting();
        CheckAttendance();
        let answer=mul(12,2);
        console.log(answer);
    </script>
    
</body>
</html>
