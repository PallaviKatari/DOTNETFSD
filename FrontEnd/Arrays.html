<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var courses=["HTML","CSS","JS"];
        document.write(courses+"<br>")
        document.write(courses.length +"<br>");

        /*PUSH-ADDS THE ELEMENT AT THE END OF THE ARRAY*/
        document.write(courses.push("JQUERY","BOOTSTARP")+"<br>");
        document.write(courses+"<br>");

        /*UNSHIFT-ADDS THE ELEMENT AT THE BEGINNING OF THE ARRAY*/
        courses.unshift("SQL");
        document.write(courses+"<br>");

        /*POP-REMOVES THE ELEMENT AT THE END OF THE ARRAY*/
        var last=courses.pop();
        document.write(last+"<br>")
        document.write(courses+"<br>");

        /*SHIFT-REMOVES THE ELEMENT AT THE BEGINNING OF THE ARRAY*/
        var first=courses.shift();
        document.write(first+"<br>");
        document.write(courses+"<br>"+"<hr>");

        var vehicles=["Car","Bus","Bike","Van"];
        //splice(start,deletecount,item1,item2)
        document.write(vehicles+"<br>");
        vehicles.splice(1,0,'Scooter');
        document.write(vehicles+"<br>");
        vehicles.splice(4,1,'Lorry');
        document.write(vehicles+"<br>");
        vehicles.splice(3,2,'Van','Bike');
        document.write(vehicles+"<br>"+"<hr>");

        var numbers1=["one","two","three"];
        var numbers2=["four","five","six"];
        var numbers=numbers1.concat(numbers2);
        document.write(numbers+"<br>");
        var num=numbers.concat("seven","eight");
        document.write(num+"<br>");
        var num1=num.concat(9,10);
        document.write(num1+"<br>");
        //entries()-displays the key/value pairs for each index in the array
        var iterateindex =num1.entries();
        for(var item of iterateindex)
        {
            document.write(item+"<br>");
        }
        //reverse()
        num1.reverse();
        document.write(num1+"<br>"+"<hr>");
        //indexOf
        //os="Windows,Linux"
        var os=["Windows","Linux","Mac","Windows","Linux","Mac"];
        var result=os.indexOf("Mac");
        document.write(result+"<br>");
        var result1=os.lastIndexOf("Mac");
        document.write(result1+"<br>"+"<hr>");

        document.write(os.toString()+"<br>");
        document.write(os.join()+"<br>");
        
        //slice
        var result2=os.slice(1,5);
        document.write(result2+"<br>");
        var result3=os.slice(-5,-1);
        document.write(result3+"<br>");

        //sort
        var values=[6,2,8,1,4,7,0];
        document.write(values.sort()+"<br>");

        //filter
        var empname=["John","Peter","Sam","Paul","Jancy","Mary"];
        var result4=empname.filter(empname=>empname.length==5);
        document.write(result4+"<br>"+"<hr>");

        var colors=[1,2,3];
        var colors1=[4,5];
        document.write(colors.push(colors1)+"<br>");
        document.write(colors+"<br>")
        var last=colors.pop();
        document.write(last);
    </script>
   
</body>
</html>
